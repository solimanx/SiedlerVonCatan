help2=Siedler von Catan: Spielanleitung
help3=Spiel starten : Das Spiel kann man jeweils als Server, als Client oder als künstliche Intelligenz starten
help4=Das Spielfeld : Informationen über die Darstellung des Spielfelds und die Funktion der Buttons.
help5=Erträge : Informationen über die Rohstoffe, das Würfeln der Erträge und die Darstellug der Resoursen im Spielfeld
help6=Bauen : Erklärung der benötigten Rohstoffkombinationen und jeweils eine Siedlung, eine Straße oder eine Stadt zu bauen.
help7=Handeln : Anweisungen wie man einen Handel der Rohstoffe durchführt.
help8=Räuber : Die Auswirkung des Räubers und seine Versetzung.
help9=Entwicklungskarten : Erklärung der Entwicklungskarten.
help10=Tipps : Würfelwahrscheinlichkeit.
help11=Spiel starten
help12=Spiel als Server starten:
help13=Als Server kann man in der vorgegebenen Zeile einen Port angeben. Mit einem Click auf Start wird der Server gestartet und die eigene IP Adresse wird unter der Zeile angezeigt.Im Laufe des Spiels kann man den Server jederzeit wieder mit Stop beenden.
help14=Spiel als AI (Künstliche Intelligenz) starten:
help15=Wenn man eine AI starten möchte, so gibt man in die beiden Zeilen IPAdresse und Port ein und drückt ebenfalls auf Start.
help16=Spiel als Client starten:
help17=Sofern man Client ausgewählt hat, erscheint im nächsten Fenster die Lobby. Hier kann man sich entweder mit einem vorgegebenen Serververbinden (localhost, oder Testserver) oder manuell eine IP Adresse und einen Port eingeben.
help18=Sobald man verbunden ist, erscheint im Chat Fenster eine Nachricht “Connected to server”. Nun muss man seinen Namen und eine Farbeauswählen und dann auf ready to start game drücken. Sobaldmindestens 3 Clients bereit sind zu spielen wird das Spiel gestartet.
help21=Das Spielfeld
help22=Im Spiel...
help23=Der eigene Spieler wird immer in der linken oberen Ecke angezeigt.
help24=Verwendung der Buttons:
help25=Unter dem Namen findet sich der aktuelle Zustand dieses Spielers und darunter die Resourcen Anzeige in der Reihenfolge Holz, Lehm, Wolle,Getreide und Erz.
help26=Statt der Resourcenanzeige wird bei den anderen Spielern nur die Kartenanzahl angezeigt. Unterhalb der Ressourcenanzeige stehen noch die aktuellen Siegpunkte, sowie, falls zutreffend, ‘längeste Handelsstraße’ und ‘größte Rittermacht’.
help27=Roll dices wird zum Würfeln benutzt, daneben wird das Würfelergebnis einer jeden Runde angezeigt.
help28=Bei Klicken des Trading Buttons öffnet sich das Handelsfenster.
help29=Rechts daneben findet sich ein Button BuyCard mit dem man,sofern man die erforderlichen Rohstoffe besitzt, eineEntwicklungskarte kaufen kann. Weiterhin gibt es einen ButtonPlay Card mit dem sich ein Fesnter mit allen eigenenEntwicklungskarten öffnet. Daraus kann man eine Karteauswählen und spielen, falls erlaubt.
help30=Der Help Button öffnet ein Fenster mit die Spielanleitung.
help31=Mit dem Button End Turn, signalisiert man dem Server, dassman seinen Zug beenden möchte.
help32=Der DEBUG Button ist nur dazu da, Json Objekte unabhängigvom Client an den Server zu schicken.
help33=Jede mögliche Straße oder Siedlung wird dem Spieler angezeigt, soferner mit der Maus darüberfährt. Zum Bauen reicht ein einfacher Klick aufden gewünschten Platz. Der Bandit wird auf dem Spielfeld als schwarzerKreis in der Feldmitte angezeigt. Die Häfen werden als Dreieckdargestellt.
help34=Erträge
help35=Rohstoffe
help36=Holz
help37=Lehm
help38=Wolle
help39=Getreide
help40=Erz
help41=Zu Beginn Ihres Zuges clicken Sie auf den Roll dices Button und würfeln damit für alle Spieler die Erträge aus.
help42=Jeder Spieler enthält für jede Siedlung an einer Landschaft mit der gewürfelten Zah den Rohstoff der Landschaft. Für eine Stadt gibt es 2 Rohstoffe. Unter dem Namen findet sich der aktuelle Zustand dieses Spielers unddarunter die Resourcen Anzeige in der Reihenfolge Holz, Lehm, Wolle,Getreide und Erz.
help43=Bauen
help44=Building costs
help45=Um zu bauen , muss der Spieler bestimmte Kombinationen von Rohstoffkarten abgeben.
help46=Handeln
help47=Ein Spieler kann ein Handelsangebot erstellen, man unter Give und Get das Angebot erstellt und &#10;anschließend mit PlaceOffer. Man kann ein Handelsangebot jederzeit wieder mit Cancel Offer zurückziehen. Nun können andere Spieler dieses Angebot links in der AcceptingTrade Liste finden und bei einem Klick wahlweise akzeptieren oder ablehnen.Sobald ein anderer Spieler ein Handlsangebot akzeptiert hat wird diese bei dem ersten Spieler unter Accepting players angezeigt.Durch Anwählen eines akzeptierenden Spielers und anschließender Bestätigung wird ein Handel ausgeführt.&#10;Der Seehandel befindet sich unter dem zweiten Reiter. Hier kann man,sofern man einen bestimmten Hafen besitzt, einen auswählen und über Give und Get einen Handel festlegen.
help48=Räuber
help49=Beim Wurf einer 7 schlagt der Räuber zu. Wer mehr als sieben Rohstoffkarten besitzt, muss die Hälfte abgeben. Anschliessend versetzt man den Räuber.
help50=Räuber auf ein anderes Landfeld versetzen:&#10;Dann raubt er einem Mitspieler, der ine Siedlung oder Stadt an dem Landfeld besitzt, auf welches der Räuber gestelltwurde, eine Rohstoffkarte.
help51=Im Spiel:&#10;Der Räuber wird versetzt indem man auf ein Spielfeld klickt (nicht auf&#10;die Würfelzahl!) und in dem sich öffnenden Fenster einen Spieler&#10;auswählt und mit OK bestätigt.
help52=Entwicklungskarten
help53=In jedem Zug darfst du nur eine einzige Karte ausspielen und es darf keine sein, die du im gleichen Zug gekauft hast.
help54=Erfindung (Invention Card) :&#10;Du darfst dir zwei beliebige Rohstoffe aussuchen.&#10;&#10;Straßenbau (Build Streets) :&#10;Du darfst kostenlos zei Strassen bauen.&#10;&#10;Ritterkarte(Knight) :&#10;Du darfst den Räuber vesetzen.&#10;&#10;Monopol - Monopoly Card :&#10;Du wirst dazu aufgefordert eine Rohstoffsorte zu wählen. &#10;Du erhälst dann von deinen Mitspielern alle Rohstoffe dieser Art.&#10
help55=Tipps
help56=Wichtige Tipps
help57=Die Ergiebigkeit jeder Landschaft ist abhängig von ihrer Würfelzahl. Der Abbildung unten kannst du entnehmen, wie oft eine Zahl(Räuber 7) bei insgesamt 36 Wurfelwürfen im Durchschnitt gewürfelt wird.
help58=Vielfalt:&#10;Du solltest deine Siedlung möglichst an vielen verschiedenen Landschaften gründen, damit die&#10; Wahrscheinlichkeit besteht an jedem Rohstoff zu kommen.
help60=Du solltest daher versuchen deine Siedlungen möglichst an Landschaften mit guten&#10;Zahlen zu gründen. Man muss aber immer vor Augen halten,dass es sich hierbei nur um&#10;eine erwartete Wahrscheinlichkeit handelt. Das bedeutet eben nicht, dass sie auch so&#10;eintreten muss.